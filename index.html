<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8730d90b70.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/flatly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Book List</title>
  </head>
  <body>
    <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-success"></i> My
      <span class="text text-success">Book</span> List
    </h1>
    <div class="container mt-4">
      <form id="my-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input
            type="text"
            class="form-control"
            id="author"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="isbn">#ISBN</label>
          <input
            type="text"
            class="form-control"
            id="isbn"
            autocomplete="off"
          />
        </div>
        <input type="submit" value="SUBMIT" class="btn btn-primary btn-block" />
      </form>
      <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="list-book"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
